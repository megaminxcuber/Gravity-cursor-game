<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Gravity Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cursor"></div>
    <div id="controls">
      Gravity Strength:
      <input
        type="range"
        id="strength"
        min="0"
        max="2"
        step="0.1"
        value="0.5"
      /><br />
      Direction:
      <select id="direction">
        <option value="down">Down</option>
        <option value="up">Up</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="diag">Diagonal</option>
      </select>
    </div>

    <script src="script.js"></script>
  </body>
</html>
